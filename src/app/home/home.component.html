<div id="messageBox" class="message-box alert" *ngIf="isShowMessage" (click-outside)="hideMessage()"
	[ngClass]='isSuccess ? "alert-success" : "alert-danger"'>
	<span id="message">{{message}}</span>
	<button type="button" class="close" (click)="hideMessage()">
		<span>Ã—</span>
	</button>
</div>

<div class="row">
	<div class="summary">
		<span>Level: {{currentMemo ? currentMemo.postponeLevel : 0}}, </span>
		<span>Scores: {{currentMemo ? currentMemo.scores : 0}} </span>
	</div>
</div>
 
<textarea class="col-12" id="questionArea" [(ngModel)]="currentMemo.question" (focus)="showUpdateGgroup(true)"
	(blur)="showUpdateGgroup(false)"></textarea>

<div class="row justify-content-around my-2 text-nowrap">
	<div class="col-3 d-flex justify-content-center align-items-center">
		<span>Overall: {{count}}</span>
	</div>
	<div class="col-3 d-flex justify-content-center">
		<button (click)="showAnswer()" class="btn btn-primary p-3" id="showAnswer" type="button">Show</button>
	</div>
	<div class="col-3 d-flex justify-content-center update-group">
		<div class="btn-group" *ngIf="isShowUpdateGroup || isFocused" (mouseenter)="isFocused=true"
			(mouseleave)="isFocused=false">
			<button class="btn btn-outline-secondary" (click)="replaceMemos()" type="button">
				<i class="fa fa-exchange"></i>
			</button>
			<button class="btn btn-outline-primary" (click)="updateMemo()" type="button">
				<i class="far fa-save"></i>
			</button>
		</div>
		<button class="btn btn-outline-danger mx-2" (click)="deleteMemo()" type="button">
			<i class="fas fa-trash-alt"></i>
		</button>
	</div>
</div>

<textarea class="col-12" *ngIf="isShowAnswer" (focus)="showUpdateGgroup(true)" (blur)="showUpdateGgroup(false)"
	[(ngModel)]="currentMemo.answer"></textarea>

<div *ngIf="isShowAnswer">
	<div class="row">
		<div class="mx-auto my-2">
			<!-- <form id="answerForm" method="post"> -->
			<div class="answer-group btn-group">
				<!-- <%if (mode == "Repeat") { %> -->
				<button class="btn btn-danger" (click)="submitAnswer('Bad')">Bad</button>
				<button class="btn btn-warning" (click)="submitAnswer('Tomorrow')">Tomorrow</button>
				<!-- <% } %> -->
				<button class="btn btn-primary" (click)="submitAnswer('Later')">Later</button>
				<button class="btn btn-success" (click)="submitAnswer('Cool')">Cool</button>
			</div>
			<!-- </form> -->
		</div>
	</div>
</div>

<div *ngIf="isLoading" class="row">
	<div class="mx-auto">
		<div class="lds-ellipsis">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>
</div>
