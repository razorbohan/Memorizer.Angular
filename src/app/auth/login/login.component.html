<h2>{{title}}</h2>
<div class="row">
  <div class="col-md-4">
    <form [formGroup]=loginForm (ngSubmit)="onSubmit()">
      <h4>Use a local account to log in.</h4>
      <hr />

      <div class="form-group">
        <label for="emial"></label>
        <input type="text" id="email" class="form-control" formControlName="email" placeholder="Input your email"/>
      </div>
      <div class="form-group">
        <label for="password"></label>
        <input type="text" id="password" class="form-control" formControlName="password" placeholder="Input your password"/>
      </div>
      <div class="form-group">
        <memo-switcher></memo-switcher>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-outline-secondary">Log in</button>
      </div>
    </form>
  </div>
