<div class="row">
  <div class="col-lg-5">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h4>Use a local account to log in.</h4>
      <hr />

      <alert-message [message]="errorMessage"></alert-message>

      <div class="form-group">
        <label for="emial">Email</label>
        <input type="text" id="email" class="form-control" formControlName="email" placeholder="Input your email" />
        <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched" class="invalid">
          <span *ngIf="loginForm.get('email')['errors']['required']">Input your email</span>
          <span *ngIf="loginForm.get('email')['errors']['email']">Wrong email address</span>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password"
          placeholder="Input your password" />
        <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" class="invalid">
          <span *ngIf="loginForm.get('password')['errors']['required']">Input your password</span>
          <span *ngIf="loginForm.get('password')['errors']['minlength']">Your password is too short</span>
        </div>
      </div>
      <div class="form-group">
        <memo-switcher></memo-switcher>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-outline-secondary" [disabled]="!loginForm.valid">Log in</button>
      </div>
    </form>
    <memo-loader [isLoading]="isLoading"></memo-loader>
  </div>
