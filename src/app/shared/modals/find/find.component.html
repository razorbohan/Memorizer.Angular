<div class="modal-header">
	<h5 class="modal-title">Find Memo</h5>
	<button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<div class="row justify-content-center">
		<select #findKey class="col-10 col-sm-3">
			<option value=" ">*</option>
			<option value="id">Id</option>
			<option value="question">Question</option>
			<option value="answer">Answer</option>
			<option value="repeatDate">Repeat date</option>
			<option value="postponeLevel">LVL</option>
			<option value="scores">Scores</option>
		</select>
		<input #findValue class="col-10 col-sm-6" type="text" />
		<button class="btn btn-primary col-10 col-sm-2" type="button"
			(click)="findMemo(findValue.value, findKey.value)">Find</button>
	</div>
	<js-grid></js-grid>
</div>
